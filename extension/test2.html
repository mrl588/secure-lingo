<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Safety Settings</title>
    <script src="sj.js"></script>
    <style>
        html {
            width: 320px;
        }

        @keyframes fillProgress {
            0% {
                stroke-dashoffset: 100;
            }

        }

        .progress-circle {
            animation: fillProgress 2s ease-out forwards;
        }

        .circle-gray {
            stroke: #D1D5DB;
        }

        .text-gray {
            color: #D1D5DB;
        }

        .circle-blue {
            stroke: #F87171;
        }

        .circle-green {
            stroke: #FBBF24;
        }

        .circle-red {
            stroke: #818CF8;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="bg-white rounded-lg shadow-md p-6">
        <div class="flex flex-row justify-center space-x-6">
            <div class="relative size-40">
                <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="16" fill="none" class="circle-gray" stroke-width="3"></circle>
                    <circle cx="18" cy="18" r="16" fill="none" id="progress-circle-1" class="circle-gray"
                        stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100" stroke-linecap="round"></circle>
                </svg>

                <div class="absolute top-1/2 start-1/2 transform -translate-y-1/2 -translate-x-1/2">
                    <span class="text-center text-2xl font-bold text-gray" id="percentage-text-1">0%</span>
                </div>

            </div>
            <div class="relative size-40">
                <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="16" fill="none" class="circle-gray" stroke-width="3"></circle>
                    <circle cx="18" cy="18" r="16" fill="none" id="progress-circle-2" class="circle-gray"
                        stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100" stroke-linecap="round"></circle>
                </svg>

                <div class="absolute top-1/2 start-1/2 transform -translate-y-1/2 -translate-x-1/2">
                    <span class="text-center text-2xl font-bold text-gray" id="percentage-text-2">0%</span>
                </div>
            </div>
            <div class="relative size-40">
                <svg class="size-full -rotate-90" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="18" cy="18" r="16" fill="none" class="circle-gray" stroke-width="3"></circle>
                    <circle cx="18" cy="18" r="16" fill="none" id="progress-circle-3" class="circle-gray"
                        stroke-width="3" stroke-dasharray="100" stroke-dashoffset="100" stroke-linecap="round"></circle>
                </svg>

                <div class="absolute top-1/2 start-1/2 transform -translate-y-1/2 -translate-x-1/2">
                    <span class="text-center text-2xl font-bold text-gray" id="percentage-text-3">0%</span>
                </div>
            </div>
        </div>

        <!-- Accordion Item 1 -->
        <div class="border-b accordion">
            <button
                class="w-full acc flex justify-between items-center py-3 text-left font-semibold text-gray-400 hover:text-black transition"
                onclick="toggleAccordion(this)">
                Ai Generated
                <span class="icon transition-transform transform rotate-0">&#9656;</span>
            </button>
            <div class="content hidden overflow-hidden transition-all duration-300">
                <p class="p-3 text-gray-700">Nothing to show yet</p>
            </div>
        </div>

        <!-- Accordion Item 2 -->
        <div class="border-b accordion">
            <button
                class="w-full acc flex justify-between items-center py-3 text-left font-semibold text-gray-400 hover:text-black transition"
                onclick="toggleAccordion(this)">
                Harmful
                <span class="icon transition-transform transform rotate-0">&#9656;</span>
            </button>
            <div class="content hidden overflow-hidden transition-all duration-300">
                <p class="p-3 text-gray-700">Nothing to show yet</p>
            </div>
        </div>

        <!-- Accordion Item 3 -->
        <div class="accordion">
            <button
                class="w-full acc flex justify-between items-center py-3 text-left font-semibold text-gray-400 hover:text-black transition"
                onclick="toggleAccordion(this)">
                Scam Detection
                <span class="icon transition-transform transform rotate-0">&#9656;</span>
            </button>
            <div class="content hidden overflow-hidden transition-all duration-300">
                <p class="p-3 text-gray-700">Nothing to show yet</p>
            </div>
        </div>

        <!-- Button -->
        <button id="startBtn"
            class="mt-6 w-full bg-indigo-500 text-white rounded-full py-2 hover:bg-indigo-600 border-indigo-500">Run
            diagnosis</button>
        <button id="diagnosticBtn"
            class="hidden mt-6 w-full bg-gray-300 text-gray-600 rounded-full py-2 cursor-not-allowed" disabled>
            Loading ...
        </button>

        <button id="reads-btn"
            class="mt-6 w-full border-2 text-gray-600 rounded-full py-2 hover:bg-gray-100">Learn</button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
